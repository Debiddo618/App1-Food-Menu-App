{% extends "base.html" %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{{item.item_image}}" class="card img-fluid">
            </div>
            <div class="col-md-6">
                <h1>{{object.item_name.title}}</h1>
                <h2>{{object.item_desc}}</h2>
                <h3>{{object.item_price}}</h3>
                <h4>{{object.user_name}}</h4>
                <a href="{% url 'food:delete_item' item.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
{% endblock %}
